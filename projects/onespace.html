<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <style>
    body {
  max-width:1200px;
  margin: 20px auto;
}
  </style>
  <body>

    <p style="text-align:center;padding:20px;font-size:1.4em;border-bottom:1px solid #ddd;">This webpage contains a multi-page PDF file embedded inline using the Adobe View SDK. <a href="https://www.labnol.org/embed-pdf-200208" target="_blank">Learn more.</a></p>
    <div id="adobe-dc-view" style="width: 100%;"></div>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
            var adobeDCView = new AdobeDC.View({clientId: "ff0a805a52d446cab54933b9c70ebf1e", divId: "adobe-dc-view"});
            adobeDCView.previewFile({
                content:{location: {url: "/home/srinidhi/Desktop/srinidhi-bhat-portfolio/projects/pdfs/OneSpace.pdf"}},
                metaData:{fileName: "Bodea Brochure.pdf"}
            }, {embedMode: "IN_LINE", showDownloadPDF: true, showPrintPDF: true});
        });
    </script>




    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
